{% extends 'base.html' %} {% block content %}

<div class="container">
    <div class="p-4 m-4">
        <div class="col-lg-4 mt-4 mb-4 mx-auto border rounded pt-4">
            <h3 class="alert alert-light border mt-4 mb-4 rounded">Login Here</h3>
            <form action="/" method="POST">
                {% csrf_token %}
                {% if error %}
                <div class="alert alert-danger" role="alert">{{error}}</div>
                {% endif %}
                <!-- Email -->
                <div class="form-group">
                    <label for="">E-Mail</label>
                    <input required type="email" name="email" value="{{values.email}}"
                        class="form-control-sm form-control" placeholder="example@email.com" aria-describedby="helpId">
                </div>
                <!-- Password -->
                <div class="form-group">
                    <label for="">Password</label>
                    <input required type="password" name="password" class="form-control-sm form-control" placeholder=""
                        aria-describedby="helpId">
                </div>
                <div class="form-group">
                    <input class="btn btn-sm btn-info col-lg-4 " type="submit" value="Login">
                </div>
            </form>
        </div>
    </div>

</div>

{% endblock %}
