{% extends 'base.html' %} {% block content %}
<style>
    .footer {
        position: fixed;
        left: 0;
        bottom: 0;
        width: 100%;
        color: white;
        text-align: center;
    }

    .card-img-top {
        height: 200px;
    }
</style>

<div class="container-fluid mt-3">
    <div class="row">
        <!-- filter -->

        <div class="col-lg-3 mx-auto">
            <div class="list-group">
                <a href="/index/" class="list-group-item list-group-item-action">All Products</a>
                {% for category in categories %}
                <a href="/index/?category={{category.id}}"
                    class="list-group-item list-group-item-action">{{category.name}}</a> {% endfor %}
            </div>
        </div>

        <!-- all products -->

        <div id="products" class="col-lg-8 mx-auto">
            <div class="row mx-auto">
                {% for product in products %}
                <div class="card mx-auto mb-3" id={{product.id}} style="width: 18rem;">
                    <img class="card-img-top" src="{{product.image.url}}" alt="Card image cap">
                    <div class="card-body">
                        <h5 class="card-title">{{product.name}}</h5>
                        <p class="card-text">${{product.price}}</p>
                        <p class="card-text">{{product.description}}</p>
                        <form action="details">
                            <input type="text" hidden name="product_id" value="{{product.id}}">
                            <a href="/details/{{product.id}}" class="btn btn-primary"><button type="submit" class="btn btn-primary">Details</button></a>
                        </form>
                        
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>
</div>
{% endblock %}
