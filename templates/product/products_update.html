{% extends 'base.html' %} 
{% block content %}
<section class="banner_div">
    
    <div class="container tab_container">
        <div class="row">
            
            <div class="col s6">
                <form method="POST" role="form" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="form-group account_form uplode_form">
                        <label for="email">NAME</label><br>
                        {{ form.name}}
                    </div>
                   <div class="form-group account_form uplode_form">
                        <label for="email">CATEGORY</label><br>
                        {{ form.category}}
                    </div>
                    <div class="form-group account_form uplode_form">
                        <label for="email">PRICE</label><br>
                        {{ form.price}}
                    </div>
                    <div class="form-group account_form uplode_form">
                        <label for="email">DESCRIPTION</label><br>
                        {{ form.description}}
                    </div>
                    <div class="form-group account_form uplode_form">
                        <label for="email">IMAGE</label><br>
                        {{ form.image}}
                    </div>
                    <div class="clearfix"></div>
                    <div class="form-group">
                        <button type="submit" name="action" class="next_btn">Submit</button>
                        
                    </div>
                </form>

            </div>

        </div>
    </div>
</section>
{% endblock %}
