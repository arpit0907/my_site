{% extends 'base.html' %} 
{% block content %}
<section class="banner_div">
    <div class="container">
        <div class="row">
            <div class="col s12 form_div user_form">
                <h4 class="user_anagement">PRODUCTS</h4>
                <p class="add_tabletext">Manage Products below</p>
                <div class="row">
                    <div class="col s7">
                        <div class="table manage_table add_tablt">
                            <div class="tableheadfix"></div>
                            <table>
                                <tr>
                                    <th>Name</th>
                                    <th>Category</th>
                                   
                                    <th>Price</th>
                                    <th>Description</th>
                                    <th>Action</th>
                                </tr>
                                {% for object in object_list %}  
                                <tr id="expert_table_{{object.id}}">
                                    <td>{{ object.name }}</td>
                                    <td>{{ object.category }}</td>
                                    <td>{{ object.price}}</td>
                                    <td>{{ object.description}}</td>
                                    <td><a href="/product/update/{{object.id}}">Update</a>/<a href="/{{object.id}}/product/delete/">Delete</a></td> 

                                </tr>
                                {% endfor %}
                            </table>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>

        
        <div class="addexperpop">
            
        </div>

                    
</section>
{% endblock %}
