{% extends 'base.html' %} 
{% block content %}
<section class="banner_div">
    <div class="container">
        <div class="row">
          
            <div class="col s6 mappingdetail_form">
                <form method="POST" role="form" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="form-group account_form uplode_form">
                        <label for="email">Categories Name</label><br>
                        {{ form.name}}
                    </div>
                   
                    <div class="clearfix"></div>
                    <div class="form-group">
                        <button type="submit" name="action" class="next_btn">Submit</button>
                        
                    </div>
                </form>

            </div>
        </div>
    </div>
</section>

{% endblock %}
